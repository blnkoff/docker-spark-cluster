name: Publish Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for images'
        required: false
        default: 'latest'
        type: string
      variant:
        description: 'Build variant'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - aws
          - both

jobs:
  push-standard:
    if: ${{ github.event.inputs.variant == 'standard' || github.event.inputs.variant == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push standard images
        run: |
          chmod +x push-to-dockerhub.sh
          ./push-to-dockerhub.sh ${{ secrets.DOCKERHUB_USERNAME }} ${{ github.event.inputs.version }}
  
  push-aws:
    if: ${{ github.event.inputs.variant == 'aws' || github.event.inputs.variant == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push AWS images
        run: |
          chmod +x push-to-dockerhub.sh
          ./push-to-dockerhub.sh ${{ secrets.DOCKERHUB_USERNAME }} ${{ github.event.inputs.version }} aws
