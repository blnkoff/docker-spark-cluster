name: Publish Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for images'
        required: false
        default: 'latest'
        type: string
      variant:
        description: 'Build variant'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - aws
          - both

jobs:
  push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: standard
            build_args: ""
            push_args: ""
          - variant: aws
            build_args: "aws"
            push_args: "aws"
    
    # Conditionally run matrix jobs based on the selected variant
    if: |
      (matrix.variant == 'standard' && (github.event.inputs.variant == 'standard' || github.event.inputs.variant == 'both')) ||
      (matrix.variant == 'aws' && (github.event.inputs.variant == 'aws' || github.event.inputs.variant == 'both'))
    
    name: Push ${{ matrix.variant }} images
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build base images
        run: |
          chmod +x build-base-images.sh
          ./build-base-images.sh ${{ matrix.build_args }}
      
      - name: Push images
        run: |
          chmod +x push-to-dockerhub.sh
          ./push-to-dockerhub.sh ${{ secrets.DOCKERHUB_USERNAME }} ${{ github.event.inputs.version }} ${{ matrix.push_args }}
